<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploads</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="app">

    <div class="form-section">

      <form action="/userdata" method="post" enctype="multipart/form-data">
                  <label for="file">Choose an image to upload:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>

        <label for="size">Enter your size:</label>
        <input type="text" id="size" name="size" required><br><br>

        <input type="submit" value="Upload">
      </form>

    </div>

    <div class="images-section">

      <!-- Images will go here -->

    </div>

  </div>
</body>
</html>
